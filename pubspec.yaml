name: learn_quran_read_sqllite
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  provider: ^6.1.2
  sqflite_common_ffi: ^2.3.3
  path: ^1.9.0
  just_audio: ^0.9.40
  scrollview_observer: ^1.21.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: LPMQ
      fonts:
        - asset: assets/fonts/LPMQ-IsepMisbah.ttf
    - family: uthmanic
      fonts:
        - asset: assets/fonts/uthmanic_hafs.otf
    - family: arabtype
      fonts:
        - asset: assets/fonts/arabtype.ttf
    - family: mequran
      fonts:
        - asset: assets/fonts/me_quran.ttf
    - family: indopak
      fonts:
        - asset: assets/fonts/indopak.ttf
